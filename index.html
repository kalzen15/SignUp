<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea:Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="logo">
	<form class="signUp">
		<legend class="heading">Sign up</legend>

		<label for="email">Email</label>
		<input placeholder="foo@bar.com" type="email" id="email" name="email"/>

		<label for="password">Password</label>
		<input placeholder="1234passw0rd" type="text" id="password" name="password"/>

		<button type="submit">Sign Up</button>
	</form>
	<p class="ending">Already have an account? <a href="#" class="signin">Log in</a></p>
	
</body>
</html>
